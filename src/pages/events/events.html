<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button (click)="fetchEvents()" ion-button>Fetch Events</button>
<button (click)="raiseError()" ion-button>Raise Error</button>

<ul>
  <li *ngFor="let event of event$ | async" >
    {{event.dateTime}}
  </li>
</ul>

</ion-content>
